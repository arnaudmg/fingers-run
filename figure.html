<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&family=Roboto:wght@300;500&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/home.css">
</head>
<body>
    <div class="toggling">
        <label class="switch" for="checkbox" title="Change color scheme to dark mode">
          <input type="checkbox" class="js-toggler" id="checkbox" />
          <div class="slider round"></div>
          <div class="toggle-moon">üåô</div>
          <div class="toggle-sun">‚òÄÔ∏è</div>
        </label>
      </div>
    <!---picture Background-->
    <div class="pictureBackground">
        <h2>Choisis ton personnage!</h3>
        
        <!---figure Choice-->
        <div class="figurePicture">
            <div class="coco">
                <a href="./game.html" class="figureChoice">
                    <img src="images/coco.png" alt="coco">
                </a>
                
            </div>
        
            <div class="superGirl">
                    <a href="./game.html" class="figureChoice">
                        <img src="images/superGirl.png" alt="supergirl">
                    </a>
                </div>

             <div class="watermelon">
                <a href="./game.html" class="figureChoice">
                    <img src="images/watermelon.png" alt="coco">
                </a>
            </div>
             
         <!---unlockable Figure-->   
            <div class="octopusGone">
                    <img src="images/octopusGone.png" alt="octopus">
            </div>
        
            <input type="text" name="username" id="username" placeholder="Votre nom">   
        </div>      

    </div>
<script>
    const usernameInput = document.querySelector("input#username")

    usernameInput.value = localStorage.getItem("username") ? localStorage.getItem("username") : ""

    let cocoselected = document.querySelector('.coco a')
    cocoselected.addEventListener('click', (event) =>{
        if(usernameInput.value.length === 0){
            event.preventDefault()
            alert("Veuillez entrer un nom avant de continuer")
            return
        }
        localStorage.setItem("username", usernameInput.value)
        localStorage.setItem("character", "coco")
    })
    let sgselected = document.querySelector('.superGirl')
    sgselected.addEventListener('click', (event) =>{
        if(usernameInput.value.length === 0){
            event.preventDefault()
            alert("Veuillez entrer un nom avant de continuer")
            return
        }
        localStorage.setItem("username", usernameInput.value)
        localStorage.setItem("character", "supergirl")
    })
    let wmselected = document.querySelector('.watermelon')
    wmselected.addEventListener('click', (event) =>{
        if(usernameInput.value.length === 0){
            event.preventDefault()
            alert("Veuillez entrer un nom avant de continuer")
            return
        }
        localStorage.setItem("username", usernameInput.value)
        localStorage.setItem("character", "watermelon")
    })
</script>
<script src="scripts/pre-game.js"></script>
</body>
</html>
