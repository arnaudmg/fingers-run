<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finger's Run</title>
    <link rel="icon" type="image/png" href="./images/logo.png" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.1/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.1/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.1/addons/p5.sound.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/bmoren/p5.collide2D/p5.collide2d.min.js"></script>
</head>

<body class="bg-white text-dark">
    <div id="preloader">
        <svg viewBox="0 0 50 50">
            <circle class="ring" cx="25" cy="25" r="20"></circle>
            <circle class="ball" cx="25" cy="5" r="3.5"></circle>
        </svg>
    </div>
    <div class="container text-center">
        <!-- Word & Input -->
        <div class="row">
            <div class="col-md-6 mx-auto">
                <h2 class="display-4 mb-5 text-black-50" id="future-word">hello</h2>
                <div class="bd-left">
                    <div id="arrow"></div>
                    <h2 class="display-2 mb-5" id="current-word">hello</h2>
                </div>
                <input type="text" class="form-control form-control-lg" placeholder="Commencez Ã  taper..." id="word-input"
                    autofocus onkeypress="return RestrictSpace()">
                <h4 class="mt-3" id="message"></h4>

                <!-- Time & Score Columns -->
                <div class="row mt-5">
                    <div class="col-md-6">
                        <h3>Temps restant : <span id="time"> 0</span></h3>
                    </div>
                    <div class="col-md-6">
                        <h3>Score : <span id="score"> 0</span></h3>
                    </div>
                </div>
                <div class="absoluteHighscores">
                    <a href="#" class="play start-game">Jouer !</a>
                    <a href="./highscores.html" class="play">Meilleurs scores</a>
                </div>
            </div>
        </div>
        <script src="./scripts/bird.js"></script>
        <script src="./scripts/fire.js"></script>
        <script src="./scripts/characters.js"></script>
        <script src="./scripts/sketch.js"></script>
        <script src='./scripts/app.js'></script>
</body>

</html>
